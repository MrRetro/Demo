<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="UTF-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/normalize.css">

    <style type="text/css">
        /*border: 1px solid black;*/
       *{padding: 0;margin: 0;}
        body {
            background-color: #efe0c9;
        }

        /****************************************/
        .zt_color_1 {
            color: #8c604d;
        }

        .zt_color_2 {
            color: #efe0c9;
        }

        /****************************************/
        #test1 {
            display: flex;
            flex-flow: row;
        }

        #test1 div {
            text-align: center;
            padding-top: 5px;
            padding-bottom: 5px;
            flex: 1;
        }

        /****************************************/
        #test2 {
        	width: 100%;
            background-color: #8c604d;
            padding: 10px;
            float: left;
            
        }
        #test2 img{
            width: 13%;
            max-width: 60px;
            height: 60px;
            float: left;
        }
        #test2 span{
        	display: inline-block;
        	height: 60px;
        	line-height: 60px;
            float: left;
        }
    </style>

</head>
<body>

<div id="test1">
    <div>
        <span class="zt_color_1">参与选手</span>
        <br>
        <span>17</span>
    </div>
    <div>

        <br>
        <span>15916</span>
    </div>
    <div>
        <span class="zt_color_1">访问量</span>
        <br>
        <span>98265</span>
    </div>
</div>
<div id="test2" class="zt_color_2">
    <img src="../img/djs.png">
    <span>qqqq</span>
</div>


</body>
</html>
