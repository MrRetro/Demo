<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title></title>
		<style>
			.content{width: 500px;height: 200px;margin: 0 auto;background-color: gray;position: relative;overflow: hidden;}
			.p1{color: white;width: 300px;height: 50px;position: absolute;top：0;left: -300px;}
			.p2{color: red;width: 300px;height: 50px;position: absolute;bottom: 0;right: -300px;}
		</style>
		<script type="text/javascript" src="js/jquery-1-7-2-min.js" ></script>
	</head>

	<body>
 <div class="content">
 	<p class="p1">我要从左边飞进来了，注意啦！！！</p>
 	<p class="p2">我要从右下方飞进来了，注意啦！！！</p>
 </div>
 <script>
 	$(function(){
 		$(".content").hover(function(){
 			$(".p1").animate({
 				"left":"800px"
 			},3000);
 			$(".p2").animate({
 				"right":"100px"
 			},1000);
 		},function(){
 			$(".p1").animate({
 				"left":"-300px"
 			},3000);
 			$(".p2").animate({
 				"right":"-300px"
 			},1000);
 		})
 	})
 </script>
	</body>

</html>
