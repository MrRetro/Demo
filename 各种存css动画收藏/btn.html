<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.div {
				float: left;
				width: 100px;
				height: 50px;
				margin: 200px;
				background-color: burlywood;
				position: relative;
				overflow: hidden;
				z-index: 1;
			}
			
			.div:before {
				content: "";
				position: absolute;
				z-index: 2;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: wheat;
				border-radius: 100%;
				-webkit-transform: scale(0);
				transform: scale(0);
				-webkit-transition-property: transform;
				transition-property: transform;
				-webkit-transition-duration: 0.3s;
				transition-duration: 0.3s;
				-webkit-transition-timing-function: ease-out;
				transition-timing-function: ease-out;
			}
			
			.div:hover:before,
			.div:focus:before,
			.div:active:before {
				-webkit-transform: scale(2);
				transform: scale(2);
			}
		</style>
	</head>

	<body>
		<div class="div"></div>
	</body>

</html>
