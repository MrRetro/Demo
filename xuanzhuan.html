<html>
<head>
<title>Bootstrap 实例 - 轮播（Carousel）插件的标题</title>
<meta charset="UTF-8"/>
<link href="css/bootstrap3.0.3.css" rel="stylesheet">
<script src="js/jQuery2.0.0.js"></script>
<script src="js/bootstrap3.0.3.js"></script>
</head>
<body>
<div id="myCarousel" class="carousel slide">
<ol class="carousel-indicators">
<li data-target="#myCarousel" data-slide-to="0" class="active">
<li data-target="#myCarousel" data-slide-to="1">
<li data-target="#myCarousel" data-slide-to="2">
</ol>
<div class="carousel-inner">
<div class="item active">
<img src="img/1.jpg" alt="First slide">
<div class="carousel-caption">标题 1</div>
</div>
<div class="item">
<img src="img/2.jpg" alt="Second slide">
<div class="carousel-caption">标题 2</div>
</div>
<div class="item">
<img src="img/1.jpg" alt="Third slide">
<div class="carousel-caption">标题 3</div>
</div>
</div>
<a class="carousel-control left" href="/demo/bootstrap3-plugin-carousal-caption.htm#myCarousel" data-slide="prev">‹</a>
<a class="carousel-control right" href="/demo/bootstrap3-plugin-carousal-caption.htm#myCarousel" data-slide="next">›</a>
</div>
</body>
</html>
