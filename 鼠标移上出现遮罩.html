<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.area{width: 384px;height: 216px;background-color: #007FFF;margin: 0 auto;position: relative;overflow: hidden;}
			.area img{width:100%;position:relative;-moz-transition:all ease 0.3s;-webkit-transition:all ease 0.3s;-o-transition:all ease 0.3s;transition:all ease 0.3s}
			.mask{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0)}
			.mask span{display:block;width:116px;height:116px;margin:0 auto;position:absolute;top:50%;left:50%;margin:-63px 0 0 -46px}
			.mask span em{display:block;position:absolute;top:50%;left:50%;margin:-36px 0 0 -38px;width:53px;height:53px;background:url(img/ico.png) no-repeat;-moz-transform:rotateY(-360deg) translateY(130px) scale(0.3,0.3);-webkit-transform:rotateY(-360deg) translateY(130px) scale(0.3,0.3);-o-transform:rotateY(-360deg) translateY(130px) scale(0.3,0.3);transform:rotateY(-360deg) translateY(130px) scale(0.3,0.3);opacity:0}
			.mask span i{display:block;width:90px;height:90px;border:1px solid rgba(255,255,255,0.3);border-radius:100px;-moz-transform:scale(0.5,0.5);-webkit-transform:scale(0.5,0.5);-o-transform:scale(0.5,0.5);transform:scale(0.5,0.5);opacity:0}
			h3{display:block;width:100%;position:absolute;top:50%;-moz-transform:translateY(-20px);-webkit-transform:translateY(-20px);-o-transform:translateY(-20px);transform:translateY(-20px);margin-top:46px;text-align:center;font:normal 16px 'microsoft yahei';color:#e2e2e2;opacity:0}
			.mask:hover{background:rgba(0,0,0,0.8);-moz-transition:all ease 0.5s;-webkit-transition:all ease 0.5s;-o-transition:all ease 0.5s;transition:all ease 0.5s}
			.mask:hover span i{-moz-transform:scale(1,1);-webkit-transform:scale(1,1);-o-transform:scale(1,1);transform:scale(1,1);-moz-transition:all 0.4s ease 0.4s;-webkit-transition:all 0.4s ease 0.4s;-o-transition:all 0.4s ease 0.4s;transition:all 0.4s ease 0.4s;opacity:1}
			.mask:hover span em{perspective:600px;-moz-transform:rotateY(0deg) translateY(0) scale(1,1);-webkit-transform:rotateY(0deg) translateY(0) scale(1,1);-o-transform:rotateY(0deg) translateY(0) scale(1,1);transform:rotateY(0deg) translateY(0) scale(1,1);-moz-transition:all ease 0.6s;-webkit-transition:all ease 0.6s;-o-transition:all ease 0.6s;transition:all ease 0.6s;opacity:1}
			.area:hover h3{-moz-transform:translateY(0px);-webkit-transform:translateY(0px);-o-transform:translateY(0px);transform:translateY(0px);-moz-transition:all 0.6s ease 0.4s;-webkit-transition:all 0.6s ease 0.4s;-o-transition:all 0.6s ease 0.4s;transition:all 0.6s ease 0.4s;opacity:1}
			.area:hover img{-moz-transform:scale(1.1,1.1);-webkit-transform:scale(1.1,1.1);-o-transform:scale(1.1,1.1);transform:scale(1.1,1.1)}
		</style>
	</head>
	<body>
		<div class="area">
			<img src="img/smallBg.jpg" alt="img" />
			<div class="mask">
                <span><i></i><em></em></span>
                <h3>U+Design网站建设</h3>
            </div>
		</div>
	</body>
</html>
