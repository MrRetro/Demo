	<head>

		<title>css3实现鼠标移上图片放大遮罩效果</title>
	</head>
	<style type="text/css">
		body{text-align: center;background: none repeat scroll 0 0 #FFFFFF;color: #222222;font-family: "微软雅黑";line-height: 1.6;}
		a{font-family: arial, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;font-size: 14px;color: #333;text-decoration: none;}
		#wrapper{width: 800px;height: 500px;margin: 0px auto;margin-top: 50px;}
		.main_img{float: left;height: 160px;width: 250px;margin: 8px;overflow: hidden;position: relative;}
		.main_img img{height: 160px;width: 250px;overflow-x: hidden;overflow-y: hidden;position: relative;z-index: 1;transition-delay: 0s;transition-duration: 0.5s;transition-property: all;transition-timing-function: ease;-moz-transition-delay: 0s;-moz-transition-duration: 0.5s;-moz-transition-property: all;-moz-transition-timing-function: ease;-webkit-transition-delay: 0s;-webkit-transition-duration: 0.5s;-webkit-transition-property: all;-webkit-transition-timing-function: ease;-o-transition-delay: 0s;-o-transition-duration: 0.5s;-o-transition-property: all;-o-transition-timing-function: ease;}
		.main_img .show{background: rgba(0, 0, 0, 0.4);height: 180px;left: 0;opacity: 0;filter: alpha(opacity=0);position: absolute;top: 0;transition-delay: 0s;transition-duration: 0.3s;transition-property: opacity;transition-timing-function: ease-in;-moz-transition-delay: 0s;-moz-transition-duration: 0.3s;-moz-transition-property: opacity;-moz-transition-timing-function: ease-in;-webkit-transition-delay: 0s;-webkit-transition-duration: 0.3s;-webkit-transition-property: opacity;-webkit-transition-timing-function: ease-in;-o-transition-delay: 0s;-o-transition-duration: 0.3s;-o-transition-property: opacity;-o-transition-timing-function: ease-in;width: 250px;z-index: 200;}
		.main_img .show .imgArea{left: 50%;bottom: 0;margin: -15px 0px 0px -40px;opacity: 0;position: absolute;transition-delay: 0s;transition-duration: 0.4s;transition-property: all;transition-timing-function: ease;-moz-transition-delay: 0s;-moz-transition-duration: 0.4s;-moz-transition-property: all;-moz-transition-timing-function: ease;-webkit-transition-delay: 0s;-webkit-transition-duration: 0.4s;-webkit-transition-property: all;-webkit-transition-timing-function: ease;-o-transition-delay: 0s;-o-transition-duration: 0.4s;-o-transition-property: all;-o-transition-timing-function: ease;}
		.main_img .show .imgArea a{color: rgba(255, 255, 255, 0.8);display: block;padding: 3px 10px;border: rgba(255, 255, 255, 0.6) 1px solid;border-radius: 100px;font-size: 14px;}
		.main_img .show .imgArea a:hover{background: rgba(255, 255, 255, 0.8);color: rgba(0, 0, 0, 0.6);}
		.main_img:hover .show{opacity: 1;filter: alpha(opacity=100);}
		.main_img:hover .show .imgArea{opacity: 1;filter: alpha(opacity=100);bottom: 40%;}
		.main_img:hover img{transform: scale(1.2, 1.2);-ms-transform: scale(1.2, 1.2);-moz-transform: scale(1.2, 1.2);-webkit-transform: scale(1.2, 1.2);-o-transform: scale(1.2, 1.2);}
	</style>

	<body>
