<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
			color: #fff;
			font-size: 16px;
			font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
			background: url(./img/bg.jpg) left top repeat;
			background-position: 50% 0;
			height: 776px;

	<body>

		$(document).ready(function() {
			$('body').ripples({
				resolution: 512,

				perturbance: 0.04,
			});
		})
		</script>
	</body>
