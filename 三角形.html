<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title></title>
		<style>
		body{text-align: center;}
		.container{width: 100%;height: 100%;}
		.container>div{margin: 10px;}
		.angle-top{width: 0px;height: 0px;border: 1px solid red;border-color: transparent transparent green transparent;border-width: 25px 25px 25px 25px;}
		.angle-right{width: 0px;height: 0px;border: 1px solid red;border-color: transparent transparent transparent green;border-width: 25px 25px 25px 25px;}
		.angle-bottom{width: 0px;height: 0px;border: 1px solid red;border-color: green transparent transparent transparent;border-width: 25px 25px 25px 25px;}
		.angle-left{width: 0px;height: 0px;border: 1px solid red;border-color: transparent green transparent transparent;border-width: 25px 25px 25px 25px;}
		</style>
	</head>

	<body>
<div class="container">
	<div class="angle-top"><!--三角形-向上--></div>
	<div class="angle-right"><!--三角形-向右--></div>
	<div class="angle-bottom"><!--三角形-向下--></div>
	<div class="angle-left"><!--三角形-向左--></div>
</div>
	</body>

</html>
