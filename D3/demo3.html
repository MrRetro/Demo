<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			#container{background-color:white;}
		</style>
	</head>
	<body>
		<div id="container"></div>
		
		<script src="js/d3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var data=[1,4,7,2,9,13,5,8,2,9],
				bar_height=50,
				bar_padding=10,
				svg_height=(bar_height+bar_padding)*data.length,//svg高度
				svg_width=500;//svg宽度
				
			var scale=d3.scale.linear()
				.domain([0,d3.max(data)])
				.range([0,svg_width]);
				
			var svg=d3.select('#container')
				.append('svg')
				.attr('width',svg_width)
				.attr('height',svg_height);
				
			var bar=svg.selectAll('g')
				.data(data)
				.enter()//有数值元素但没有g元素的值
				.append('g')
				.attr('transform',function(d,i){return 'translate(0,'+i*(bar_height+bar_padding)+')';});
			
			bar.append('rect')
				.attr({
					'width':function(d){return scale(d);},
					'height':bar_height
				})
				.style('fill','steelblue');
				
			bar.append('text')
				.text(function(d){return d;})
				.attr({
					'x':function(d){return scale(d)},
					'y':bar_height/2,
					'text-anchor':'end'
				})
			
			
			
		</script>
	</body>
</html>
