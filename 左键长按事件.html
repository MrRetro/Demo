<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>鼠标长按事件</title>
		<meta name="Generator" content="EditPlus">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var evl;
			var timer_alert;
			//e表示当前对象 operate表示四则运算
			function whichElement(e, operate) {
				var i = 10;
				switch (operate) {
					case "add":
						timer_alert = setTimeout(function() {
							if (e.which == 1) {
								evl = setInterval(function() {
									i++;
									console.log(i);
								}, 50);
							}
						}, 1000);
						break;
					case 'sub':
						timer_alert = setTimeout(function() {
							if (e.which == 1) {
								evl = setInterval(function() {
									i--;
									if (i <= 0) {
										i = 0;
									}
									console.log(i);
								}, 50);
							}
						}, 1000);
						break;
				}
			}

			function whichOut() {
				clearInterval(evl);
				clearTimeout(timer_alert);
			}
		</script>
	</head>

	<body>
		<a id="aa" style="border:1px solid #E0E0E0;width:120px;height:130px;display: inline-block;" onmousedown="whichElement(event,'sub')" onmouseup="whichOut()">左键长按住我，查看控制台</a>
	</body>

</html>
