<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<a href="#abot">abot</a>
		<a href="#abot2">abot2</a>
		<a href="#abot3">abot3</a>
		<a href="#abot4">abot4</a>
		<div class="p-txt" style="color: red;">0</div>
		<script type="text/javascript">
			$(function(){
				$(window).on('hashchange',function(){
					var status=window.location.hash;
					switch(status){
						case '#abot':
							$('.p-txt').html(1);
							break;
						case '#abot2':
							$('.p-txt').html(2);
							break;
						case '#abot3':
							$('.p-txt').html(3);
							break;
						case '#abot4':
							$('.p-txt').html(4);
							break;
					}
				})
			});
		</script>
	</body>
</html>
