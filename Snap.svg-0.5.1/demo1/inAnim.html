<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg id="svg" width="100" height="100"></svg>
		
		<script src="./js/snap.svg.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var svg = Snap("#svg");
			var c = svg.paper.circle(50, 50, 40).click(function() {
			    this.animate({
			        fill: "#" + (Math.random() + "").slice(-3)    // 随机
			    }, 1000);
				
			    setTimeout(function() {
			        console.dir(c.inAnim());
			    }, 500);
			});
		</script>
		
	</body>
</html>
