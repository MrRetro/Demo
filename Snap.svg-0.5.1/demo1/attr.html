<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg id="svg" width="100" height="100"></svg>
            
		
		<script src="./js/snap.svg.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var svg = Snap("#svg");
			var c = svg.paper.circle(50, 50, 40).attr({
			    fill: "#fc0",
			    stroke: "#000",
			    strokeWidth: 2,     // 驼峰命名...
			    "fill-opacity": 0.5 // 或者短横符连接名称
			});
			console.log(c.attr("fill")); // #ffcc00
		</script>
	</body>
</html>
