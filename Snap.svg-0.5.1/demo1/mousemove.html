<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg id="svg" width="200" height="100"></svg>
            
		
		<script src="./js/snap.svg.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var svg = Snap("#svg"), index = 100;
			var c = svg.paper.circle(50, 50, 40).mousemove(function() {
			    index++;
			    if (index > 999) index = 100;
			    this.attr({
			        fill: "#" + index    // 变色
			    },200);    
			});
		</script>
		
	</body>
</html>
