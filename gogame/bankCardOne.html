<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>提款</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body class="touzhu-body mem-body">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">返回</a>
			<div class="mui-pull-right more">
				<p class="p-more-box opt">
					<span class="sp-more opt"></span>
				</p>
				<div class="drop-items hidden">
					<p class="p-angle-top"></p>
					<p class="p-item borderBottom top">游戏大厅</p>
					<p class="p-item borderBottom">账户设置</p>
					<p class="p-item bottom">站内信</p>
				</div>
			</div>
			<h1 class="mui-title">提款</h1>
		</header>

		<div class="mui-content safe getMoney">
			<div class="inputList">
				<p class="p-title">
					<span class="sp-one">用户名</span><br />
					<span class="sp-one">余额：0.0</span>
				</p>
				<div class="p-bank-info mui-navigate-right opt">
					<span class="sp-bank-img"></span>
					<p class="p-info-one">
						<span class="sp-one">中国工商银行</span><br />
						<span class="sp-two">**** **** **** 0082</span>
					</p>
				</div>
				<div class="p-get-money">
					<p class="p-top">￥ <span class="sp-line">|</span> 2</p>
					<p class="p-bottom">
						<span class="sp-left">可提金额：  ¥ 0.00</span>
						<span class="sp-right opt">全部提出</span>
					</p>
				</div>
				
				<p class="p-word">单笔最低提现金额：2.00元，最高500.000.00元</p>
				<p class="p-btn opt">立即验证</p>
			</div>
		</div>
		<div class="dialog-box hidden">
			<div class="dialog-txts">
				<p class="p-title">选择提款银行卡</p>
				<p class="p-bank-item opt">中国工商银行（尾号0082）</p>
			</div>
		</div>
		
		
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/mui.min.js"></script>
		<script>
			mui.init();
			$(function(){
				//右下拉弹框
				$('.touzhu-body.mem-body .more .p-more-box').on('tap',function(){
					var state=$(this).parent().children('.drop-items').hasClass('hidden');
					if(state){
						$('.touzhu-body.mem-body .more .drop-items').removeClass('hidden');
					}else{
						$('.touzhu-body.mem-body .more .drop-items').addClass('hidden');
					}
				});
				
				//银行弹框显示
				$('.mui-content.getMoney .inputList .p-bank-info').on('tap',function(){
					$('.dialog-box').fadeIn();
				});
				//关闭银行弹框
				$('.touzhu-body .dialog-box .dialog-txts .p-bank-item').on('tap',function(){
					$('.dialog-box').fadeOut();
				});
			})
		</script>
	</body>

</html>
