<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body class="touzhu-body mem-body">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">返回</a>
			<div class="mui-pull-right more">
				<p class="p-more-box opt">
					<span class="sp-more opt"></span>
				</p>
				<div class="drop-items hidden">
					<p class="p-angle-top"></p>
					<p class="p-item borderBottom top">游戏大厅</p>
					<p class="p-item borderBottom">账户设置</p>
					<p class="p-item bottom">站内信</p>
				</div>
			</div>
			<h1 class="mui-title">设置</h1>
		</header>

		<div class="mui-content safe">
			<div class="inputList">
				<p to="login.html" class="p-txt opt">
					<span class="sp-left">退出</span>
				</p>
				<p class="p-txt">
					<span class="sp-left">版本号</span>
					<span class="sp-right">1.0.0</span>
				</p>
			</div>
		</div>
		
		
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/mui.min.js"></script>
		<script>
			mui.init();
			$(function(){
				//右下拉弹框
				$('.touzhu-body.mem-body .more .p-more-box').on('tap',function(){
					var state=$(this).parent().children('.drop-items').hasClass('hidden');
					if(state){
						$('.touzhu-body.mem-body .more .drop-items').removeClass('hidden');
					}else{
						$('.touzhu-body.mem-body .more .drop-items').addClass('hidden');
					}
				});
				
				//页面跳转
				$('.mui-content.safe .inputList .p-txt').on('tap',function(){
					var url=$(this).attr('to');
					if(url){
						location.href=url;
					}
				});
			})
		</script>
	</body>

</html>
