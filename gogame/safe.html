<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>安全中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body class="touzhu-body mem-body">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">返回</a>
			<div class="mui-pull-right more">
				<p class="p-more-box opt">
					<span class="sp-more opt"></span>
				</p>
				<div class="drop-items hidden">
					<p class="p-angle-top"></p>
					<p class="p-item borderBottom top">游戏大厅</p>
					<p class="p-item borderBottom">账户设置</p>
					<p class="p-item bottom">站内信</p>
				</div>
			</div>
			<h1 class="mui-title">安全中心</h1>
		</header>

		<div class="mui-content safe">
			<div class="typeList">
				<p class="p-item sp-line active">
					<span class="sp-word">登录密码</span>
					<span class="sp-line"></span>
				</p>
				<p class="p-item">
					<span class="sp-word">资金安全</span>
				</p>
			</div>
			<div class="inputList">
				<p class="p-title">修改登录密码</p>
				<input type="password" class="input-2" value="" placeholder="输入旧登录密码：" />
				<input type="password" class="input-2" value="" placeholder="输入新登录密码：" />
				<input type="password" class="input-2" value="" placeholder="确认新登录密码：" />
				<p class="p-word">6-16位字符，可使用字母或数字，不能和资金密码相同</p>
				<p class="p-btn opt">下一步</p>
			</div>
		</div>
		
		
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/mui.min.js"></script>
		<script>
			mui.init();
			$(function(){
				//右下拉弹框
				$('.touzhu-body.mem-body .more .p-more-box').on('tap',function(){
					var state=$(this).parent().children('.drop-items').hasClass('hidden');
					if(state){
						$('.touzhu-body.mem-body .more .drop-items').removeClass('hidden');
					}else{
						$('.touzhu-body.mem-body .more .drop-items').addClass('hidden');
					}
				});
				
				//分类选择
				$('.mui-content .typeList .p-item').on('tap',function(){
					$('.mui-content .typeList .p-item').removeClass('active');
					$(this).addClass('active');
				});
			})
		</script>
	</body>

</html>
