<!DOCTYPE html>
<html>
<head>

</head>

<body>
<form method="post" action="">
  <fieldset>
    <div>
      <label for="two">2</label>

    <div>
      <label for="eight">8</label>

    </div>
  </fieldset>
</form>

<p><b>Values: </b></p>
<script src="gogame/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
  $("p").append($(':checkbox').map(function() {
    return this.id;
  }).get().join(','));
  var aa=[1,2,3,4]
  console.log(aa.get().join(','))
</script>

</html>
