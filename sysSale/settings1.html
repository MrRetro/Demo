<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
		<title>收银系统-系统设置</title>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>

	<body>
		<div class="pay-head">
			<div class="left"><a href="main.html"><img src="img/goBack.png" alt="img"/></a></div>
			<div class="center">系统设置</div>
			<div class="right">
				<p class="two order"><span><i>PT</i>加旅收银</span></p>
			</div>
		</div>
		
		<div class="order-content settings">
			<div class="order-content-left">
				<div class="order-nav-title">系统设置</div>
				<div class="order-nav-txt"><p class="name"><a href="settings.html">通用设置</a></p></div>
				<div class="order-nav-txt active"><p class="name"><a href="settings1.html">小票打印设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings2.html">标签打印设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings3.html">订单设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings4.html">功能设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings5.html">广告设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings6.html">电子秤设置</a></p></div>

				<div class="order-nav-txt"><p class="name"><a href="settings8.html">关于</a></p></div>
				<div class="goinline"><p class="name">进入云·后台</p></div>
			</div>
			<div class="order-content-right">
				<div class="settings-table">
					<div class="txt"><p class="p-left">小票打印机</p><p class="p-right"><a class="btn active">测试</a></p></div>

					<div class="txt"><p class="p-left"><span class="sp-print-left">小票打印张数</span><span class="sp-num-right"><a class="active">1</a><a>2</a><a>3</a></span></p><p class="p-right"><span class="sp-row-left">小票走纸行数</span><span class="sp-input-right"><input type="number" name="" id="" value="" /></span></p></div>
					<div class="txt"><p class="p-left"><span class="sp-print-left">挂单打压桌单</span><span class="sp-ordernum-right"><label class="lb-one"><i><img src="img/ck-yes2.png"/></i><input type="text" name="" id="orders" value="99" /></label><label class="lb-two">单</label></span></p><p class="p-right"><span class="sp-row-left">分机打压桌单</span><a class="btn active">是</a><a class="btn">否</a></div>
					<div class="txt smallLogo"><p class="p-left">小票LOGO <span class="sp-img"><img src="img/alipay.png"/></span></p><p class="p-right"><label class="lb-advise">●小票LOGO建议使用300x200的JPG、BMPGIF、PNG格式的背白图片</label><a class="a-sel">选择</a><input style="display: none;" type="file" name="newFile" id="newFile" value="" /></p></div>
					<div class="txt"><p class="p-left">开启反馈通道</p><p class="p-right"><a class="btn">是</a><a class="btn active">否</a></p></div>
					<div class="txt"><p class="p-left">小票隐藏流水号</p><p class="p-right"><a class="btn">是</a><a class="btn active">否</a></p></div>
					<div class="txt last">
						<p class="p-left">
							<span class="sp-one">查看故障问题排除视频 >></span><br />
							<span class="sp-two">大部分小票机即插即用，不用安装驱动，无需设置</span>
						</p>
						<p class="p-right"><a class="a-btn">驱动打印</a><a class="a-btn">系统快捷键</a></p></div>
