<!DOCTYPE html>
<html class="login">

	<head>

		<title>收银-会员中心</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="login">

			</div>
		</div>

		<div class="memberInfo-content">
			<div class="txt">
				<p class="one">
					<span class="sp-info"><label class="lb-one">卡号：</label><a>1001</a></span>
					<span class="sp-info"><label class="lb-one">姓名：</label><a>张三</a></span>
					<span class="sp-info"><label class="lb-one">电话：</label><a>18018088000</a></span>
				</p>
				<p class="two">
					<span class="sp-left">
						<label class="lb-one">余额</label>
						<label class="lb-two">￥99999</label>
						<label class="lb-three"><a>充值</a></label>
					</span>
					<span class="sp-center">
						<label class="lb-one">积分</label>
						<label class="lb-two">999999</label>
						<label class="lb-three"><a>兑换</a></label>
					</span>
					<span class="sp-right">

						<label class="lb-three"><a>查看</a></label>
					</span>
				</p>
			</div>
			<div class="txt">

				<p class="p-right"><a>编辑</a></p>
			</div>
			<div class="txt">
				<p class="p-one"><label>会员等级：</label><span class="sp-txt">普通</span></p>
				<p class="p-two"><label>持有次卡：</label><span class="sp-txt">--</span><a class="btn-see">查看</a></p>
			</div>
			<div class="txt">

				<p class="p-two"><label>购  物 卡：</label><span class="sp-txt">--</span><a class="btn-see">查看</a></p>
			</div>
			<div class="txt">

				<p class="p-two"><label>能否赊账：</label><span class="sp-txt">不许赊账</span></p>
			</div>
			<div class="txt">
				<p class="p-one"><label>开卡日期：</label><span class="sp-txt color-orange">2016年9月15号</span></p>
				<p class="p-two"><label>到期日期：</label><span class="sp-txt color-orange">2016年9月15号</span></p>

			<div class="txt">

			<div class="txt last">
				<p class="p-left"><label>备注：</label><textarea name="" rows="" cols="">这个是重要客户，必要时候可以送店</textarea></p>
			</div>
		</div>
		<div class="memberInfo-btns">
			<a class="a-left a-color1">编辑（F5）</a>
			<a class="a-left">购买次卡（F3）</a>
			<a class="a-left a-color2">充值（F2）</a>
			<a class="a-right">取消会员</a>
		</div>
		<div class="memberInfo-btns edit">
			<a class="a-left a-color1">取&nbsp;&nbsp;消</a>
			<a class="a-right">保&nbsp;&nbsp;存</a>
		</div>
