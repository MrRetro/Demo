<!DOCTYPE html>
<html class="order-html">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
		<title>收银系统-系统设置</title>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/keyboard.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.keyboard.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/commone.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/orderGoods.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/settings.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="pay-head">
			<div class="left"><a href="main.html"><img src="img/goBack.png" alt="img"/></a></div>
			<div class="center">系统设置</div>
			<div class="right">
				<p class="two order"><span><i>PT</i>加旅收银</span></p>
			</div>
		</div>
		
		<div class="order-content settings">
			<div class="order-content-left">
				<div class="order-nav-title">系统设置</div>
				<div class="order-nav-txt active"><p class="name"><a href="settings.html">通用设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings1.html">小票打印设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings2.html">标签打印设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings3.html">订单设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings4.html">功能设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings5.html">广告设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings6.html">电子秤设置</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings7.html">账户管理</a></p></div>
				<div class="order-nav-txt"><p class="name"><a href="settings8.html">关于</a></p></div>
				<div class="goinline"><p class="name">进入云·后台</p></div>
			</div>
			<div class="order-content-right">
				<div class="settings-table">
					<div class="title"><p class="p-left">商店名称</p><p class="p-right"><input type="text" id="name" value="加旅时尚服装" /></p></div>
					<div class="txt"><p class="p-left">商店地址</p><p class="p-right"><span class="location" style="float:right;"><img src="img/location-Big.png" alt="img" /></span><input type="text" id="address" value="福建省厦门市穆厝路" style="float:right;" /></p></div>
					<div class="txt"><p class="p-left">客服电话</p><p class="p-right">88888888888</p></div>
					<div class="txt"><p class="p-left">开启备用金</p><p class="p-right"><a class="btn active">是</a><a class="btn">否</a></div>
					<div class="txt"><p class="p-left">是否合并商品</p><p class="p-right"><a class="btn">是</a><a class="btn active">否</a></p></div>
					<div class="txt"><p class="p-left">在主页显示新增商品</p><p class="p-right"><a class="btn">是</a><a class="btn active">否</a></p></div>
					<div class="txt"><p class="p-left">是否开启导购员提醒</p><p class="p-right"><a class="btn">是</a><a class="btn active">否</a></p></div>
					<div class="txt"><p class="p-left">未处理订单重复提醒</p><p class="p-right"><a class="btn">是</a><a class="btn active">否</a></p></div>
					<div class="txt"><p class="p-left">是否开启客户端浏览器</p><p class="p-right"><a class="btn">是</a><a class="btn active">否</a></p></div>
					<div class="txt last">
						<p class="p-left">
							<span class="setStart active"><img src="img/ck-yes1.png" alt="img"/><label>开机启动</label></span>
						</p>
						<p class="p-right"><a class="a-btn">手动同步数据</a><a class="a-btn">系统快捷键</a></p></div>
				</div>
			</div>
		</div>
	</body>
</html>
