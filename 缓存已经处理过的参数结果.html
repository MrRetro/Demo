<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var cache = {};
			var mult = function() {
			    var args = Array.prototype.join.call(arguments, ',');
			    if (cache[args]) {
			    	alert('你在拿缓存哦')
			        return cache[args];
			    }
			    var a = 1;
			    for (var i = 0, l = arguments.length;i < l;i++) {
			        a = a * arguments[i];
			    }
			    return cache[args] = a;
			};
			
			console.log(mult(1,2,3)); //输出6
		</script>
	</body>
</html>
