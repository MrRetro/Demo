		<div id="footer"><input type="text" /></div>
		<script>
/**
* 响应javascript键盘事件
* by www.jbxue.com
*/

document.getElementById('footer').onkeydown=function(event){  
    var e = event || window.event || arguments.callee.caller.arguments[0];  
    if(e && e.keyCode==27){ // 按 Esc   
        //要做的事情  
        alert("esc");  
      }  
    if(e && e.keyCode==113){ // 按 F2   
         //要做的事情  
        alert("需要帮助");  
       }              
     if(e && e.keyCode==13){ // enter 键  
         //要做的事情  
         alert("回车了");  
    }  
};
