			(function() {
				$.fn.add = function(options) {
					var defaults = {
						a: 0,
						b: 0
					};
					var opts = $.extend({},defaults, options);
					return opts.a + opts.b;
				}
				$.fn.dev = function(options) {
					var defaults = {
						a: 0,
						b: 0
					};
					var opts = $.extend(defaults, options);
					return opts.a - opts.b;
				}
			})(jQuery);
			
			(function() {
				$.fn.randNum = function(options) {
					var defaults = {
						num:4
					};
					var opts = $.extend("",defaults, options);
					var maxNum=Math.pow(10,opts.num);
					var a=parseInt(Math.random()*maxNum,10);
					return a;
				}
			})(jQuery);
