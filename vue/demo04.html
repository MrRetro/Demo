<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app-4">
			<ol>
				<li v-for="item in items">
					{{ item.text}}
				</li>
			</ol>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app-4',
				data:{
					items:[
						{text:'study Javascript'},
						{text:'study Vue'},
						{text:'study React'},
					]
				}
			})
		</script>
	</body>
</html>
