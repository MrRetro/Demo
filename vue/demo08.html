<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app-8">
			<p>{{ obj.foo }}</p>
			<input type="button" @click="obj.foo='bax'" value="change it"></input>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var obj={
				foo:'bar'
			}
			
			//禁止obj被更改
			Object.freeze(obj)
			
			var vm=new Vue({
				el:'#app-8',
			    data:function() {
				    return {
				      obj
				    }
			    }
			})
		</script>
	</body>
</html>
