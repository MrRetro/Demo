<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app-5">
			<p>{{msg}}</p>
			<input type="button" v-on:click="vClick" name="" id="" value="逆转消息" />
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app-5',
				data:{
					msg:'Hello 你好！'
				},
				methods:{
					vClick:function(){
						this.msg=this.msg.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
